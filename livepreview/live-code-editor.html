<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 1px solid #ccc;
            padding: 12px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
            gap: 1px;
            border: 1px solid #ccc;
        }

        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .panel-header {
            border-bottom: 1px solid #ccc;
            padding: 12px 20px;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        #codeEditor {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
        }

        #preview {
            flex: 1;
            border: none;
        }

        .custom-context-menu {
            position: fixed;
            border: 1px solid #ccc;
            padding: 4px 0;
            min-width: 120px;
            z-index: 99999;
            display: none;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .custom-context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .header {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Live Code Editor
    </div>

    <div class="container">
        <div class="editor-panel">
            <div class="panel-header">
                HTML/CSS Editor
            </div>
            <textarea id="codeEditor"></textarea>
        </div>

        <div class="preview-panel">
            <div class="panel-header">
                Live Preview
            </div>
            <iframe id="preview" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <div class="custom-context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="clear">
            XÃ³a code
        </div>
    </div>

    <script src="live-code-editor.js"></script>
</body>
</html>
