<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender - Dating App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .app-logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .card-stack {
            flex: 1;
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: absolute;
            cursor: grab;
            overflow: hidden;
        }

        .card:active {
            cursor: grabbing;
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 20px;
        }

        .card-name {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .card {
                max-width: calc(100vw - 40px);
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="app-logo">Tender</div>
        </div>

        <div class="card-stack" id="cardStack">
        </div>
    </div>

    <script src="tender.js"></script>
</body>
</html>
